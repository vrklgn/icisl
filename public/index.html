<html>
  <head>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
  <div id="header">
    <p>Is Corporate IT still living?</p>
  <div id="content">
    <p id="latitude"></p>
    <p id="longitude"></p>
    <p id="time"></p>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('/fetch-feed')
            .then(response => response.json())
            .then(data => {
                console.log(data);
                // Your data is here, you can display it in your HTML page
                // This example just logs it to the console and display it in <p> tags:
                document.getElementById('latitude').textContent = 'Latitude: ' + data.lat;
                document.getElementById('longitude').textContent = 'Longitude: ' + data.long;
                document.getElementById('time').textContent = 'Time: ' + data.time;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    });
    </script>
    <p>TEST</p>
  </div>
  <div id="status">
    <p>YES, FOR NOW...</p>
  </div>
  </div>
</html>
